name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@master

    - name: Test
      run: |
        ./gradlew check

    - name: Publish
      if: github.ref == 'refs/heads/master'
      run: |
        ./gradlew publishMavenPublicationToGithubRepository
      env:
        GPR_AUTH_TOKEN: ${{secrets.GPR_AUTH_TOKEN}}