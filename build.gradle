buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-1103'
    }
}

apply plugin: "kotlin"
apply plugin: 'application'

mainClassName = "incell.example.SimpleKt"
repositories {
    mavenCentral()
    maven {
        url 'http://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    compile(
            'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-1103',
            'com.jcabi:jcabi-aspects:0.22.2'
    )

}
